<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify | Hi2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link href="assets/css/verify.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
          <!-- left part  -->
          <div
            class="col-md-4 d-flex align-items-center fixed-top flex-column justify-content-between bg-primary h-100"
          >
            <div class="col-12 pt-4 px-5 pb-0 text-end">
              <a href="#" class="d-inline-block me-4">
                <img
                  src="assets/images/play-store.png"
                  style="width: 50px"
                  alt="Play Store"
                />
              </a>
              <a href="#" class="d-inline-block">
                <img
                  src="assets/images/app-store.png"
                  style="width: 50px"
                  alt="App Store"
                />
              </a>
            </div>
            <a href="#" class="d-block w-100">
              <img
                src="assets/images/register-logo.png"
                alt="Hi2"
                class="img-fluid"
              />
            </a>
            <div class="px-5">
              <h2 class="text-light fw-bold h4">Create an Account</h2>
              <p class="text-light fw-semibold mb-0">Tag Line</p>
              <img
                src="assets/images/register-bg.png"
                alt=""
                class="img-fluid register-bg"
              />
            </div>
          </div>
          <!-- right part -->
          <div class="col-md-8 h-100 offset-md-4 overflow-auto p-5 text-center">
            <h2 class="fw-bold h4">Verification Code</h2>
            <img
              src="assets/images/verify-tick.png"
              class="my-3"
              alt="Verify"
            />
            <div class="row g-0">
              <div class="col-md-8 offset-md-2">
                <form class="mx-md-auto d-block">
                  <div
                    id="otpHelp"
                    class="form-text impt-text mb-4 mt-4 fw-semibold text-dark"
                  >
                    Enter the verification code sent to your mobile number:
                    <span
                      class="mobile text-blue"
                      style="color: var(--bs-indigo)"
                      >8989898989</span
                    >
                    <button class="btn p-0 fs-5 text-orange">
                      <i class="bi bi-pencil"></i>
                    </button>
                  </div>
                  <div class="input-otpbox" id="otpForm">
                    <div class="position-relative">
                      <div
                        id="otp"
                        class="inputs text-center d-flex flex-row mt-2"
                      >
                        <input
                          class="me-4 text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpfirst"
                          maxlength="1"
                        />
                        <input
                          class="me-4 text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpsecond"
                          maxlength="1"
                        />
                        <input
                          class="me-4 text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpthird"
                          maxlength="1"
                        />
                        <input
                          class="me-4 text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpfourth"
                          maxlength="1"
                        />
                        <input
                          class="me-4 text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpfifth"
                          maxlength="1"
                        />
                        <input
                          class="text-center custom-box-shadow form-control rounded"
                          type="text"
                          id="otpsixth"
                          maxlength="1"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="resendCodeDiv mt-2">
                    <span class="time">00.15</span>
                    <a href="#" class="resendcode">Resend code</a>
                  </div>

                  <div class="mt-5">
                    <button
                      class="btn btn-gradient btn-lg w-100 fw-semibold transition-btn"
                    >
                      Verify
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/otp.js"></script>
    <script src="assets/js/loader.js"></script>
  </body>
</html>
