<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password | Hi2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/general.css" />
    <link href="assets/css/login.css" rel="stylesheet" />
  </head>
  <body data-bs-theme="dark" class="bg-white">
    <main>
      <div class="container-fluid p-0">
        <div class="row g-0 h-100vh">
          <div class="col-md-7 text-center p-5 bg-primary">
            <a
              href="/index.html"
              class="d-inline-block"
              style="width: 100px; max-width: 100%"
            >
              <img
                src="assets/images/logo.png"
                alt="Hi2"
                class="d-inline-block w-100"
              />
            </a>
            <h1 class="h4 my-3 mb-4 fw-bold">Reset Your Password</h1>
            <div class="row g-0">
              <div class="col-md-8 offset-md-2">
                <form class="mx-md-auto d-block">
                  <div class="mb-5">
                    <label for="email" class="form-label visually-hidden"
                      >Registered Email Id</label
                    >
                    <input
                      type="email"
                      class="form-control bg-transparent text-white border-0 border-bottom rounded-0 border-light px-1"
                      id="email"
                      placeholder="Registered Email Id"
                    />
                  </div>

                  <div class="mb-3">
                    <button
                      class="btn btn-gradient btn-lg w-100 fw-semibold transition-btn"
                    >
                      Reset
                    </button>
                  </div>
                  <p>
                    Don't have an account?
                    <a
                      href="/register.html"
                      class="text-orange text-decoration-underline"
                      >Register Now!</a
                    >
                  </p>
                  <a href="/login.html" class="text-success fs-5">Log In</a>
                </form>
              </div>
              <div class="col-12 mt-5 mb-2">
                <a href="#" class="d-inline-block me-4">
                  <img
                    src="assets/images/play-store.png"
                    style="width: 50px"
                    alt="Play Store"
                  />
                </a>
                <a href="#" class="d-inline-block">
                  <img
                    src="assets/images/app-store.png"
                    style="width: 50px"
                    alt="App Store"
                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="col-md-5 d-flex flex-column justify-content-end align-items-center"
          >
            <p class="position-absolute login-tagline text-dark fw-bold fs-5">
              Tag Line
            </p>
            <img src="assets/images/login-bg.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/util.js"></script>
  </body>
</html>
