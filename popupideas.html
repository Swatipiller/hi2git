 <!-- Modal HTML -->
                <div class="modal fade" id="myPopUpIdeas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <form>
                        <div class="modal-header bg-info border-bottom-0 py-1">
                          <h5 class="modal-title" id="modalLabelFilterPosts">
                            Pop your Ideas
                          </h5>
                          <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn p-0 text-black">
                          <i class="bi bi-x-circle fs-3"></i>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <div class="editcoverphoto-section my-3">
                              <div class="d-flex justify-content-between">
                                <p class="fs-5 fw-semibold" style="color: #131c61">Tell us how can we improve?</p>
                              </div>
                              <textarea type="" style="height: 100px" name="" placeholder="Email Address" class="form-control shadow border-0">Mention details here..</textarea>
                              <div class="file-upload">
                                <input type="file" class="form-control shadow border-0" id="upload-input" accept="image/*">
                                <label for="upload-input" class="form-control shadow border-0">
                                <span class="icon bi bi-paperclip"></span>
                                <span class="text">Add a screenshot or video (recommended)</span>
                                </label>
                              </div>
                              <style type="text/css">
                                .file-upload {
                                position: relative;
                                display: inline-block;
                                width: 100%;
                                margin-top: 10px;
                                }
                                #upload-input {
                                display: none;
                                }
                                .label {
                                display: inline-block;
                                padding: 10px;
                                border: 1px solid #ccc;
                                border-radius: 5px;
                                background-color: #f5f5f5;
                                cursor: pointer;
                                color: #131c61
                                }
                                .icon {
                                display: inline-block;
                                font-size: 20px;
                                margin-right: 5px;
                                color: #131c61
                                }
                                .text {
                                display: inline-block;
                                vertical-align: middle;
                                color: #131c61
                                }
                              </style>
                              <script type="text/javascript">
                                const uploadInput = document.getElementById('upload-input');
                                const textElement = document.querySelector('.text');
                                
                                uploadInput.addEventListener('change', handleFileSelect);
                                
                                function handleFileSelect(event) {
                                const file = event.target.files[0];
                                if (file) {
                                  textElement.textContent = file.name;
                                } else {
                                  textElement.textContent = 'Choose a file';
                                }
                                }
                                
                              </script>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer border-0 justify-content-center">
                          <button type="button" class="btn btn-gradient px-5">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
